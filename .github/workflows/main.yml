name: Java CI with Maven

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Build with Maven
      run: mvn -B package --file path/to/your/pom.xml

    - name: Run Tests
      run: mvn test --file path/to/your/pom.xml

    - name: Deploy to AWS Lambda
      uses: aws-actions/aws-lambda-deploy@v0.2.1
      with:
        function-name: YourLambdaFunctionName
        region: YourAWSRegion
        role: YourIAMRoleForLambda
